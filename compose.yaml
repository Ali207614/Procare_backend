services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procare_app
    restart: unless-stopped
    env_file: .env
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-seed:
        condition: service_completed_successfully
    networks:
      - procare_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db-seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procare_db_seed
    env_file: .env
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - ${DB_PORT}
      - ${DB_USER}
      - ${DB_PASS}
      - ${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run db:setup
    networks:
      - procare_network
    restart: "no"

  postgres:
    image: postgres:16-alpine
    container_name: procare_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-procare}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - procare_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-procare}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:alpine
    container_name: procare_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - procare_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  procare_network:
    driver: bridge
